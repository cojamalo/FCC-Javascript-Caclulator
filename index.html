<div class="outer">
  
  <div class="calculator">
    <div class="row" id="title">Connor's Calculator</span></div>
    <div class="row">
      <div class="container screen">
        <div id="main">0</div>
        <div id="sub-main">0</div>
      </div>
    </div>
    <div class="row">
      <div class="col s3"><div class="btn" id="clear">Clear</div></div>
      <div class="col s3"><div class="btn" id="back">โฉ</div></div>
      <div class="col s3"><div class="btn" id="power">^</div></div>
      <div class="col s3"><div class="btn" id="divide"><span >รท</span></div></div>
    </div>
    <div class="row"> 
      <div class="col s3"><div class="btn" id="seven">7</div></div>
      <div class="col s3"><div class="btn" id="eight">8</div></div>
      <div class="col s3"><div class="btn" id="nine">9</div></div>
      <div class="col s3"><div class="btn" id="multiply">x</div></div>
    </div>
    <div class="row"> 
      <div class="col s3"><div class="btn" id="four">4</div></div>
      <div class="col s3"><div class="btn" id="five">5</div></div>
      <div class="col s3"><div class="btn" id="six">6</div></div>
      <div class="col s3"><div class="btn" id="subtract">-</div></div>
    </div>
    <div class="row"> 
      <div class="col s3"><div class="btn" id="one">1</div></div>
      <div class="col s3"><div class="btn" id="two">2</div></div>
      <div class="col s3"><div class="btn" id="three">3</div></div>
      <div class="col s3"><div class="btn" id="add">+</div></div>
    </div>
      <div class="row"> 
      <div class="col s3"><div class="btn" id="zero">0</div></div>
      <div class="col s3"><div class="btn" id="decimal">.</div></div>
      <div class="col s3"><div class="btn" id="negate">( - )</div></div>
      <div class="col s3"><div class="btn" id="enter">ENTER</div></div>
    </div>
 </div>
